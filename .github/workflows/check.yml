name: check
on: push
jobs:
        build:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v3
                        - uses: actions/setup-node@v3
                          with:
                                  node-version: 16.x
                                  cache: 'npm'
                        - name: Run Snyk to check for vulnerabilities
                                uses: snyk/actions/node@master
                                      env:
                                              SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  
                        - run: npm install
                        - run: make setup
                        - run: make test
                        - run: make lint
